<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/chat/chatroom"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-profile-component *ngIf="user" [userId]="user" [isDiscover]="false"></app-profile-component>
</ion-content>

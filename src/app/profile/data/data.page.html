<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Vos infos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="form-container">
      <form (submit)="updateProfile()">
        <ion-input
          type="text"
          label="Nom"
          placeholder="Nom"
          label-placement="floating"
          fill="outline"
          color="primary"
          [(ngModel)]="profile.name"
          name="name"
          required
        ></ion-input>

        <ion-input
          type="date"
          label="Date de naissance"
          placeholder="Date de naissance"
          label-placement="floating"
          fill="outline"
          color="primary"
          [(ngModel)]="profile.birthdate"
          name="birthdate"
          required
        ></ion-input>

        <ion-input 
          type="email"
          label="Adresse email"
          placeholder="Adresse email"
          label-placement="floating"
          fill="outline"
          color="primary"
          [(ngModel)]="profile.email"
          name="email"
          required
        ></ion-input>

        <ion-textarea
          label="Bio"
          placeholder="Bio"
          [autoGrow]="true"
          label-placement="floating"
          fill="outline"
          [(ngModel)]="profile.bio"
          name="bio"
          required
        ></ion-textarea>

        <ion-button expand="block" color="primary" type="submit"
          >Enregistrer</ion-button
        >
      </form>
      <div *ngIf="errorMessage" class="error-message"><p>{{ errorMessage }}</p></div>
    </div>
</ion-content>

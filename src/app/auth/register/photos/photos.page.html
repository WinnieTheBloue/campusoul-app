<ion-header>
  <img src="assets/logo/Logo.png" alt="" />
</ion-header>

<ion-content [fullscreen]="true" class="red">
  <div class="buttons-group">
    <h1>Inscription</h1>
    <div class="photos-container">
      <div class="photo" *ngFor="let photo of photos">
        <ion-card class="inner">
          <img [src]="photo.url" />
        </ion-card>
        <button class="close-icon" (click)="deletePhoto(photo.id)">
          <ion-icon name="close" aria-hidden="true"></ion-icon>
        </button>
      </div>

      <div class="photo" *ngIf="photos.length < 10">
        <div class="add">
          <ion-card class="inner" (click)="selectimageOptions()">
            <ion-icon name="add" aria-hidden="true"></ion-icon>
          </ion-card>
        </div>
      </div>
    </div>

    <div class="photos-sum">{{ photos.length }}/10</div>

    <ion-button
      expand="block"
      color="primary"
      type="submit"
      (click)="submitPhotos()"
      >Suivant</ion-button
    >
  </div>
</ion-content>

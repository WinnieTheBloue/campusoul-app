<ion-header>
  <img src="assets/logo/Logo.png" alt="" />
</ion-header>


<ion-content [fullscreen]="true" class="red">
    <div class="buttons-group">
    <h1>Inscription</h1>
    <div class="interests-container">
      <div *ngFor="let interest of interests">
        <ion-chip [id]="interest.id" (click)="toggleInterest(interest)" *ngIf="isSelected(interest)">
          {{ interest.name }}
        </ion-chip>
        <ion-chip [id]="interest.id" (click)="toggleInterest(interest)" [outline]="true" *ngIf="!isSelected(interest)">
          {{ interest.name }}
        </ion-chip>
      </div>
    </div>
    <div class="interests-sum">{{ selectedInterests.length }}/3</div>
    <ion-button expand="block" color="primary" (click)="submitInterests()" type="submit">Suivant</ion-button>
  </div>
</ion-content>

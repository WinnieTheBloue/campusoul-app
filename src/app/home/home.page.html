<ion-header class="dark">
  <img src="assets/logo/Logo.png" alt="" />
  <ion-button id="open-modal">
    <ion-icon name="options-outline"></ion-icon>
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <app-profile-component
    *ngIf="userId && !noMoreUsers"
    [userId]="userId"
    [users]="users"
    [isDiscover]="true"
    (noMoreUsersEvent)="handleNoMoreUsers($event)"
  >
  </app-profile-component>
  <div class="endlist" *ngIf="noMoreUsers">
    <h1>Vous avez parcouru tous les profils disponibles...</h1>
    <h2>Revenez plus tard pour découvrir de nouveaux profils !</h2>
  </div>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Annuler</ion-button>
          </ion-buttons>
          <ion-title>Filtrer</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true"
              >Confirmer</ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="buttons-group">
          <ion-input
            type="number"
            label="Âge minimal"
            placeholder="Âge minimal"
            label-placement="floating"
            fill="outline"
            color="secondary"
            name="ageMin"
            min="18"
            [(ngModel)]="ageMin"
            required
          ></ion-input>
          <ion-input
            type="number"
            label="Âge maximal"
            placeholder="Âge maximal"
            label-placement="floating"
            fill="outline"
            color="secondary"
            name="ageMax"
            min="18"
            [(ngModel)]="ageMax"
            required
          ></ion-input>
          <ion-range
            (ionChange)="onRangeChange($event)"
            [min]="5"
            [max]="100"
            labelPlacement="stacked"
            label="Distance max"
            [pin]="true"
            [pinFormatter]="pinFormatter"
            name="distanceMax"
            [ngModel]="distanceMax"
          ></ion-range>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="new-match-container">
          <h1>It's a match !</h1>
          <h2>Toi et ... avez matché !</h2>
          <div class="match-photos">
            <div class="profile-photo">
              <img [src]="" alt="" />
            </div>
            <div class="profile-photo">
              <img [src]="" alt="" />
            </div>
          </div>
          <ion-button
            expand="block"
            (click)="openMatch()"
            color="primary"
            type="submit"
            expand="block"
            >Envoyer un message</ion-button
          >
          <ion-button
            expand="block"
            (click)="cancel()"
            color="secondary"
            type="submit"
            expand="block"
            >Continuer de swiper</ion-button
          >
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
